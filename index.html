<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角洲红黑榜</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>三角洲红黑榜</h1>
        </div>
        
        <div class="search-box">
            <input type="text" id="search-input" placeholder="搜索被举报人ID或编号">
            <button id="paste-button">粘贴</button>
            <button id="search-button">搜索</button>
            <button id="clear-button">清空</button>
        </div>
        
        <div class="privacy-notice">
            <p>默认仅显示部分信息，搜索后可查看完整信息</p>
        </div>
        
        <div id="loading">数据加载中...</div>
        <div id="error" class="hidden">数据加载失败，请刷新页面重试。</div>
        <div id="no-results" class="hidden">未找到匹配的结果。</div>
        <div id="data-container" class="hidden">
            <table id="blacklist-table">
                <thead>
                    <tr>
                        <th>被举报人ID</th>
                        <th>被举报人编号</th>
                        <th>行为描述</th>
                        <th>证据提供</th>
                        <th>悬赏内容</th>
                        <th>悬赏金额</th>
                    </tr>
                </thead>
                <tbody id="blacklist-body">
                    <!-- 数据将通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
